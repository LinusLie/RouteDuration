name: Daily Google Maps Routes
  
on:
  schedule:
    - cron: "*/6 4-7 * * 1-5"
  
  workflow_dispatch:  # allows manual run

permissions:
  contents: write

jobs:
  run-daily-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests

      - name: Run route script and append output
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          mkdir -p logs
          # Create header if file doesn't exist
          if [ ! -f logs/routes.csv ]; then
            echo "day;time;distance_km;duration_current;duration_static;duration_delay" > logs/routes.csv
          fi
          python scripts/get_routes.py >> logs/routes.csv

      - name: Commit and push log file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add logs/
          git commit -m "Add route log for $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push

